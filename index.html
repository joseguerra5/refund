<!DOCTYPE html>
<html lang="PT">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Refund</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body class="container">
  <nav><a href="#"><img src="assets/return.svg" alt=""><span>refund</span></a></nav>

  <section>
    <main>
      <header>
        <h1>Solicitação de reembolso</h1>
        <p>Informe os dados da despesa para solicitar reembolso.
          A despesa será analisada e reembolsada em até 30 dias.</p>
      </header>

      <form>

        <fieldset>
          <legend>Título da despesa</legend>
          <input type="text" placeholder="Qual a despesa?" required id="refundTitle">
        </fieldset>

        <fieldset>
          <legend>Categoria</legend>
          <select name="" id="refund-type" required>
            <option value="Selecione" hidden disabled selected>Selecione</option>
            <option value="food">Alimentação</option>
            <option value="hostel">Hospedagem</option>
            <option value="transport">Transporte</option>
            <option value="service">Serviços</option>
            <option value="other">Outros</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Valor</legend>
          <input type="text" placeholder="€ 00,00" required id="amount">
        </fieldset>

        <button id="btn">Adicionar Despesa</button>
      </form>
    </main>


    <aside>
      <header>
        <span>Minhas solicitações</span>
        <div class="separator"></div>
        <span class="despesas" id="despesas">0 despesa</span>
        <span id="total-amount">€ 00,00</span>
      </header>
      <div class="separator-line"></div>
      <ul id="unoder-list">
       <!--<li>
          <div class="refund-title">
            <img src="assets/food.svg" alt="" id="description-image">
            <div class="text-refund">
              <h3 id="description-title">Almoço</h3>
              <span id="description-type">Alimentaçã</span>
            </div>
          </div>
          <div class="amount-div">
            <span> <span class="symbol" id="description-symbol">R$</span id="description-amount"> 100,00</span>
            <img src="assets/X-Bold.svg" alt="">
          </div>
        </li>--->
      </ul>
    </aside>
  </section>
  <script src="script.js"></script>
</body>

</html>
