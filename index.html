<!DOCTYPE html>
<html lang="PT">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Refund</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body class="container">
  <nav><a href="#"><img src="assets/return.svg" alt=""><span>refund</span></a></nav>

  <section>
    <main>
      <header>
        <h1>Solicitação de reembolso</h1>
        <p>Informe os dados da despesa para solicitar reembolso.
          A despesa será analisada e reembolsada em até 30 dias.</p>
      </header>

      <form>

        <fieldset>
          <legend>Título da despesa</legend>
          <input type="text" placeholder="Qual a despesa?">
        </fieldset>

        <fieldset>
          <legend>Categoria</legend>
          <select name="" id="">
            <option value="Selecione" hidden disabled selected>Selecione</option>
            <option value="Alimentação">Alimentação</option>
            <option value="Hospedagem">Hospedagem</option>
            <option value="Transporte">Transporte</option>
            <option value="Serviços">Serviços</option>
            <option value="Outros">Outros</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Valor</legend>
          <input type="text" placeholder="00,00">
        </fieldset>

        <button>Adicionar Despesa</button>
      </form>
    </main>


    <aside>
      <header>
        <span>Minhas solicitações</span>
        <div class="separator"></div>
        <span class="despesas">6 despesas</span>
        <span class="amount">R$200,00</span>
      </header>
      <div class="separator-line"></div>
      <ul>
        <li>
          <div class="refund-title">
            <img src="assets/ForkKnife.svg" alt="">
            <div class="text-refund">
              <h3>Almoço</h3>
              <span>Alimentaçã</span>
            </div>
          </div>
          <div class="amount">
            <span>R$ 100,00</span>
            <img src="assets/X-Bold.svg" alt="">
          </div>
        </li>
      </ul>
    </aside>
  </section>

</body>

</html>
